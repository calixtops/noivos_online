<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradiente elegante para o fundo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4CB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A5C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C092B3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente dourado para os anéis -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o coração principal -->
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animação de pulso suave -->
    <animateTransform
      xlink:href="#mainHeart"
      attributeName="transform"
      type="scale"
      values="1;1.05;1"
      dur="3s"
      repeatCount="indefinite"
    />
    
    <!-- Animação de rotação dos anéis -->
    <animateTransform
      xlink:href="#rings"
      attributeName="transform"
      type="rotate"
      values="0 16 16;360 16 16"
      dur="30s"
      repeatCount="indefinite"
    />
    
    <!-- Animação de brilho das estrelas -->
    <animate
      xlink:href="#star1"
      attributeName="opacity"
      values="0.4;1;0.4"
      dur="4s"
      repeatCount="indefinite"
    />
    <animate
      xlink:href="#star2"
      attributeName="opacity"
      values="0.4;1;0.4"
      dur="3.5s"
      repeatCount="indefinite"
    />
    <animate
      xlink:href="#star3"
      attributeName="opacity"
      values="0.4;1;0.4"
      dur="5s"
      repeatCount="indefinite"
    />
  </defs>
  
  <!-- Fundo circular elegante -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#C092B3" stroke-width="0.5"/>
  
  <!-- Anéis de casamento elegantes -->
  <g id="rings" opacity="0.9">
    <ellipse cx="16" cy="16" rx="9" ry="3.5" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <ellipse cx="16" cy="16" rx="7" ry="3" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
  </g>
  
  <!-- Coração principal elegante -->
  <g id="mainHeart">
    <path d="M16 6c-3-5-10-2-10 4 0 5 10 10 10 10s10-5 10-10c0-6-7-9-10-4z" 
          fill="url(#heartGradient)" stroke="#E91E63" stroke-width="0.3"/>
  </g>
  
  <!-- Pequenos corações decorativos -->
  <g opacity="0.8">
    <path d="M24 8c-1-1.5-3-0.8-3 1 0 1.5 3 3 3 3s3-1.5 3-3c0-1.8-2-2.5-3-1z" 
          fill="#FFB6C1" stroke="#FF6B9D" stroke-width="0.2"/>
    <path d="M6 10c-0.8-1.2-2.5-0.6-2.5 0.8 0 1.2 2.5 2.4 2.5 2.4s2.5-1.2 2.5-2.4c0-1.4-1.7-2-2.5-0.8z" 
          fill="#FFC0CB" stroke="#FF6B9D" stroke-width="0.15"/>
  </g>
  
  <!-- Estrelas elegantes -->
  <g>
    <circle id="star1" cx="8" cy="8" r="0.6" fill="#FFD700" opacity="0.7"/>
    <circle id="star2" cx="24" cy="12" r="0.5" fill="#FFD700" opacity="0.7"/>
    <circle id="star3" cx="26" cy="22" r="0.4" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- Pequenos detalhes de brilho -->
  <g opacity="0.6">
    <circle cx="12" cy="20" r="0.3" fill="#FFF"/>
    <circle cx="20" cy="18" r="0.2" fill="#FFF"/>
  </g>
</svg> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradiente suave para o fundo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4CB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente dourado elegante -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animação suave do coração -->
    <animateTransform
      xlink:href="#heart"
      attributeName="transform"
      type="scale"
      values="1;1.08;1"
      dur="4s"
      repeatCount="indefinite"
    />
  </defs>
  
  <!-- Fundo circular suave -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#E8B4CB" stroke-width="0.5"/>
  
  <!-- Anel de casamento elegante -->
  <ellipse cx="16" cy="16" rx="8" ry="3" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Coração principal elegante -->
  <g id="heart">
    <path d="M16 8c-2.5-4-8-2-8 3 0 4 8 8 8 8s8-4 8-8c0-5-5.5-7-8-3z" 
          fill="#FF6B9D" stroke="#E91E63" stroke-width="0.3"/>
  </g>
  
  <!-- Pequeno detalhe dourado -->
  <circle cx="16" cy="16" r="1" fill="url(#goldGradient)" opacity="0.6"/>
</svg> 